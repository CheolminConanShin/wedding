<!DOCTYPE html>

<head>

<body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmzQTgEqYg5pw89Op_AVuhAr-h2lfCpwI&callback=initMap"></script>
<img src="how.png"/>
<script>
    function initMap() {
        var weddingHall = {lat: 37.517946, lng: 127.025047};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: weddingHall
        });
        var marker = new google.maps.Marker({
            position: weddingHall,
            map: map
        });
    }
</script>
